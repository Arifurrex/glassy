<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glassy</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/2-styles/main.css" />
  </head>
  <body>
    <section class="glass-container">
      <div class="glass-card">
        <div class="left-side">
          <div class="left-header">
            <img src="image/1.png" alt="profile" class="profile-image" />
            <h1 class="left-title">a rahman</h1>
            <h2 class="left-subtitle">developer</h2>
          </div>
          <div class="left-body">
            <div class="left-body-icon">
              <i class="fab fa-twitch"></i>
              <p class="twittch left-body--hide">twittch</p>
            </div>
            <div class="left-body-icon">
              <i class="fab fa-steam"></i>
              <p class="steam left-body--hide">steam</p>
            </div>
            <div class="left-body-icon">
              <i class="fab fa-playstation"></i>
              <p class="playstation left-body--hide">playstation</p>
            </div>
            <div class="left-body-icon">
              <i class="fab fa-fantasy-flight-games"></i>
              <p class="flight left-body--hide">playstation</p>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="right-side-header">
            <h3 class="right-side-header__title">active status</h3>
            <div class="search">
              <div class="search-tag-wrapper">
                <input type="search" placeholder="search" />
                <!-- <i class="fas fa-search"></i> -->
              </div>
            </div>
          </div>
          <div class="right-side-body">
            <div class="right-side__card">
              <img src="image/2.png" alt="" class="right-card__image" />
              <div class="right-side-middle">
                <h1 class="right-side-right__title">spideman - crossfire</h1>
                <h2 class="right-side-right__subtitle">PSD PREVIEW</h2>
              </div>
              <div class="right-side-right">
                <!-- <div class="range">20%</div> -->
              </div>
            </div>
            <div class="right-side__card">
              <img src="image/3.png" alt="" class="right-card__image" />
              <div class="right-side-middle">
                <h1 class="right-side-right__title">ironman - rise of ulron</h1>
                <h2 class="right-side-right__subtitle">PSD PREVIEW</h2>
              </div>
              <div class="right-side-right">
                <!-- <div class="range">20%</div> -->
              </div>
            </div>
            <div class="right-side__card">
              <img src="image/4.png" alt="" class="right-card__image" />
              <div class="right-side-middle">
                <h1 class="right-side-right__title">captain america - save</h1>
                <h2 class="right-side-right__subtitle">PSD PREVIEW</h2>
              </div>
              <div class="right-side-right">
                <!-- <div class="range">20%</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
